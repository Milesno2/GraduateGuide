<!DOCTYPE html>
<html>
<head>
  <base href="/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="description" content="A comprehensive mobile app for newly graduated students to build their careers.">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Graduate Assistant Hub">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <title>Graduate Assistant Hub</title>
  <link rel="manifest" href="manifest.json">
  <script>
    // Disable service worker to avoid stale caches during rapid preview iterations
    var serviceWorkerVersion = null;
  </script>
  <script src="flutter.js" defer></script>
  <style>
    html, body { height: 100%; }
    body { margin: 0; font-family: Arial, Helvetica, sans-serif; }
    #fallback-loader { display:flex; height:100%; align-items:center; justify-content:center; }
  </style>
</head>
<body>
  <noscript>This app requires JavaScript to run.</noscript>
  <div id="fallback-loader">Loading appâ€¦</div>
  <script>
    window.addEventListener('load', function() {
      if (!('_flutter' in window) || !window._flutter.loader) {
        document.getElementById('fallback-loader').textContent = 'Failed to load Flutter loader.';
        return;
      }
      window._flutter.loader.load({
        serviceWorker: { serviceWorkerVersion: serviceWorkerVersion }
      }).then(function(engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function(appRunner) {
        document.getElementById('fallback-loader').style.display = 'none';
        return appRunner.runApp();
      }).catch(function(err) {
        console.error('Flutter boot error:', err);
        var el = document.getElementById('fallback-loader');
        el.textContent = 'Startup error: ' + (err && (err.message || err.toString()));
      });
    });
  </script>
</body>
</html>
